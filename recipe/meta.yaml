{% set version = "0.4.2" %}

package:
  name: intake-xarray
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/intake-xarray/intake-xarray-{{ version }}.tar.gz
  sha256: e61387cbd3486de263d813c1be47579241af3c2aa8d90d7128156cc33c6a1e62

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - intake >=0.5.2
    - dask >=2.2
    - netcdf4
    - xarray >=0.12.0
    - zarr
    - msgpack-python
    - requests
    - fsspec
    - numpy

test:
  imports:
    - intake_xarray
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ContinuumIO/intake-xarray
  license: BSD-2-Clause
  license_file: LICENSE
  summary: xarray plugins for Intake

extra:
  recipe-maintainers:
    - ocefpaf
    - jsignell
    - martindurant
    - weiji14
