{% set version = "0.4.0" %}

package:
  name: intake-xarray
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/intake-xarray/intake-xarray-{{ version }}.tar.gz
  sha256: 319d62a8854ad8de6e3d5db245f9d1441f9a8b08549351d367ff7d98a7e8535a

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - intake >=0.5.2
    - dask >=2.2
    - netcdf4
    - xarray >=0.12.0
    - zarr

test:
  imports:
    - intake_xarray
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ContinuumIO/intake-xarray
  license: BSD-2-Clause
  license_file: LICENSE
  summary: xarray plugins for Intake

extra:
  recipe-maintainers:
    - ocefpaf
    - jsignell
    - martindurant
