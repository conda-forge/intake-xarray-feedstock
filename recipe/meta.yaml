{% set version = "0.6.0" %}

package:
  name: intake-xarray
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/i/intake-xarray/intake-xarray-{{ version }}.tar.gz
  sha256: 69a2141d3e29a70d2a859dff462c1d62c3dce8b92a0ac1b7429bb55035fda153

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
  run:
    - python >=3.5
    - intake >=0.5.2
    - dask >=2.2
    - netcdf4
    - xarray >=0.12.0
    - zarr

test:
  imports:
    - intake_xarray
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ContinuumIO/intake-xarray
  license: BSD-2-Clause
  license_file: LICENSE
  summary: xarray plugins for Intake

extra:
  recipe-maintainers:
    - ocefpaf
    - jsignell
    - martindurant
    - weiji14
